<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="background">
		<div id="title"></div>
		<div id="container">
			<div id="wrap-b-img">
				<ul id="b-img">
					<li><img src="img/banner_00.jpg" alt="banner"></li>
					<li><img src="img/banner_01.jpg" alt="banner"></li>
					<li><img src="img/banner_02.jpg" alt="banner"></li>
					<li><img src="img/banner_03.jpg" alt="banner"></li>
					<li><img src="img/banner_04.jpg" alt="banner"></li>
					<li><img src="img/banner_05.jpg" alt="banner"></li>
				</ul>
			</div>
			<div id="wrap-s-img">
				<ul id="s-img">
					<li id="sbanner-00">
						<img class="sbanner" data-index="0" src="img/sbanner_00.png" alt="sbanner">
						<div class="process">
							<div class="progressing"></div>
						</div>
					</li>
					<li id="sbanner-01">
						<img class="sbanner" data-index="1" src="img/sbanner_01.png" alt="sbanner">
						<div class="process">
							<div class="progressing"></div>
						</div>
					</li>
					<li id="sbanner-02">
						<img class="sbanner" data-index="2" src="img/sbanner_02.png" alt="sbanner">
						<div class="process">
							<div class="progressing"></div>
						</div>
					</li>
					<li id="sbanner-03">
						<img class="sbanner" data-index="3" src="img/sbanner_03.png" alt="sbanner">
						<div class="process">
							<div class="progressing"></div>
						</div>
					</li>
					<li id="sbanner-04">
						<img class="sbanner" data-index="4" src="img/sbanner_04.png" alt="sbanner">
						<div class="process">
							<div class="progressing"></div>
						</div>
					</li>
					<li id="sbanner-05">
						<img class="sbanner" data-index="5" src="img/sbanner_05.png" alt="sbanner">
						<div class="process">
							<div class="progressing"></div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
